services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: pwadmin
      MONGO_INITDB_DATABASE: healthcare_db
    volumes:
      - mongo_data:/data/db
      - ./init_mongo.js:/docker-entrypoint-initdb.d/init_mongo.js
    networks:
      - Bridge_healthcare
    command: ["mongod", "--auth", "--quiet", "--logpath", "/dev/null"]
    logging:
      driver: "none"  
    healthcheck:
      test: ["CMD", "mongosh", "--authenticationDatabase", "admin", "-u", "admin", "-p", "pwadmin", "--eval", "db.adminCommand('ping')"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  migrator:
    build: .
    container_name: migrator
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_URI: "mongodb://user:pwuser@mongodb:27017/healthcare_db?authSource=healthcare_db"
      MONGO_ADMIN_URI: "mongodb://admin:pwadmin@mongodb:27017/healthcare_db?authSource=admin"
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./app:/app                    
      - ./data.csv:/app/data.csv      
      - ./requirements.txt:/app/requirements.txt  
    command: ["python", "migrer_data.py"]
    networks:
      - Bridge_healthcare
    restart: "no"

  tester:
    build: .
    container_name: tester
    depends_on:
      migrator:
        condition: service_completed_successfully  
    environment:
      MONGO_URI: "mongodb://user:pwuser@mongodb:27017/healthcare_db?authSource=healthcare_db"
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./app:/app                    
      - ./data.csv:/app/data.csv      
    command: ["python", "verify_migration.py"]
    networks:
      - Bridge_healthcare
    restart: "no"

volumes:
  mongo_data:

networks:
  Bridge_healthcare:
    driver: bridge

